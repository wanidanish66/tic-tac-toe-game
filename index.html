<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title animate__animated animate__bounceIn">Tic Tac Toe</h1>
        <div class="game-info">
            <div class="player-turn animate__animated animate__fadeIn">
                Current Player: <span id="current-player">X</span>
            </div>
            <div class="scoreboard">
                <div class="score x-score">
                    <span>Player X</span>
                    <span id="x-score">0</span>
                </div>
                <div class="score o-score">
                    <span>Player O</span>
                    <span id="o-score">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <button id="reset-btn" class="btn animate__animated animate__fadeIn">Reset Game</button>
    </div>
    
    <div class="winning-modal hidden">
        <div class="modal-content animate__animated">
            <h2 id="win-message"></h2>
            <button id="play-again-btn" class="btn">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
